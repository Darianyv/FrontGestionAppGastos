 <!-- Formulario de Inicio de Sesión -->

<div class="container mt-5">  
    <div class="row justify-content-center">
      
        <div class="col-md-6" id="loginFormContainer">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="emailLogin" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="emailLogin" placeholder="Ingresa tu correo">
                </div>
                <div class="mb-3">
                    <label for="passwordLogin" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="passwordLogin" placeholder="Ingresa tu contraseña">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recordarme</label>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            <div class="mt-3">

<!-- Enlace para mostrar el formulario de registro -->

<p>¿No tienes cuenta? <a href="#" id="showRegisterForm">Regístrate aquí</a></p>
            </div>
        </div>

<!-- Formulario de Registro -->

<div class="col-md-6 d-none" id="registerFormContainer">
    <h2>Registrarse</h2>
    <form id="registerForm">
        <div class="mb-3">
            <label for="nameRegister" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nameRegister" placeholder="Ingresa tu nombre completo">
        </div>
        <div class="mb-3">
            <label for="birthDateRegister" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="birthDateRegister" placeholder="Ingresa tu fecha de nacimiento">
        </div>
        <div class="mb-3">
            <label for="locationRegister" class="form-label">Ubicación</label>
            <input type="text" class="form-control" id="locationRegister" placeholder="Ingresa tu ubicación">
        </div>
        <div class="mb-3">
            <label for="savingGoalRegister" class="form-label">¿Cual es tu meta de ahorro?</label>
            <input type="number" class="form-control" id="savingGoalRegister" placeholder="Ingresa tu meta de ahorro">
        </div>
        <div class="mb-3">
            <label for="emailRegister" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="emailRegister" placeholder="Ingresa tu correo">
        </div>
        <div class="mb-3">
            <label for="passwordRegister" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="passwordRegister" placeholder="Crea una contraseña">
        </div>
        <div class="mb-3">
            <label for="confirmPasswordRegister" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirmPasswordRegister" placeholder="Confirma tu contraseña">
        </div>
        <button type="submit" class="btn btn-success" id="buttonRegister">Registrarse</button>
    </form>
    <div class="mt-3">
</div>


<!-- Enlace para ocultar el formulario de registro -->

                <p>¿Ya tienes cuenta? <a href="#" id="hideRegisterForm">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
</div>

    <link rel="stylesheet" href="/css/styleIndex.css">

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="../views/index.html">
        <img src="/images/CashControl-removebg-preview.png" alt="Logo" class="logo-img">
    </a>
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">

            </ul>

<!-- Formulario de Inicio de Sesión -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6" id="loginFormContainer">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="emailLogin" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="emailLogin" placeholder="Ingresa tu correo" required>
                </div>
                <div class="mb-3">
                    <label for="passwordLogin" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="passwordLogin" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recordarme</label>
                </div>
                <button type="submit" class="btn btn-primary" id="buttonLogin">Iniciar Sesión</button>
            </form>
            <div class="mt-3" id="loginError" style="display: none; color: red;">
                <p>Correo electrónico o contraseña incorrectos. Intenta nuevamente.</p>
            </div>
            <p>¿No tienes cuenta? <a href="#" id="showRegisterForm">Regístrate aquí</a></p>
        </div>
    </div>
</div>

<!-- Formulario de Registro -->
<div class="col-md-6 d-none" id="registerFormContainer">
    <h2>Registrarse</h2>
    <form id="registerForm">
        <input type="text" id="nameUser" placeholder="Nombre" required />
        <input type="date" id="birthDate" placeholder="Fecha de nacimiento" required />
        <input type="text" id="userLocation" placeholder="Ubicación" required />
        <input type="number" id="savings" placeholder="Meta de ahorro" required />
        <input type="email" id="email" placeholder="Correo electrónico" required />
        <input type="password" id="password" placeholder="Contraseña" required />
        <button type="button" id="buttonRegister">Registrar</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="#" id="hideRegisterForm">Inicia sesión aquí</a></p>
</div>

<!-- Loader -->
<div id="loader" class="text-center">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
    </div>
</div>
